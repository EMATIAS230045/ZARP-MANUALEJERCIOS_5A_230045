<div class="card">
    <div class="card-header">
      <h3 class="card-title">Tabla de Datos JSON</h3>
    </div>
    <div class="card-body">
      <table datatable [dtOptions]="dtOptions" class="table row-border hover mt-3" style="width:100%">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Parejas</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of datos">
            <td>{{ item.id }}</td>
            <td>{{ item.firstName }}</td>
            <td>{{ item.lastName }}</td>
            <td>{{ item.couples }}</td>
          </tr>
        </tbody>
      </table>
      <!-- BotÃ³n para alternar entre mostrar datos en tabla y en JSON -->
      <button class="btn btn-primary" (click)="toggleJsonView()">Mostrar Datos en Formato JSON</button>
      <div *ngIf="jsonData" class="mt-3">
        <pre>{{ jsonData }}</pre> <!-- Muestra los datos en formato JSON -->
      </div>
    </div>
  </div>
