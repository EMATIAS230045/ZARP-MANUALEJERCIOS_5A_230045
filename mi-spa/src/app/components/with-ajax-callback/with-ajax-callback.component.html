<div class="card">
  <div class="card-header">
    <h3 class="card-title">Tabla con Datos de la API</h3>
  </div>
  <div class="card-body">
    <table datatable [dtOptions]="dtOptions" class="table row-border hover" style="width:100%">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Parejas</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of datos">
          <td>{{ item.id }}</td>
          <td>{{ item.firstName }}</td>
          <td>{{ item.lastName }}</td>
          <td>{{ item.couples }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
